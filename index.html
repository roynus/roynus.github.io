<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soepel Fade Effect - Danspaar</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('background.png') no-repeat center center;
            background-size: cover; /* Houdt de achtergrond in verhouding */
            overflow: hidden;
        }

        .image-container {
            position: absolute;
            width: min(40vw, 60vh, 300px); /* Breedte is flexibel en beperkt tot max 300px */
            height: auto; /* Houdt de originele verhoudingen */
            max-height: clamp(0px, 30vh, 300px); /* Minimaal 200px, maximaal 60% van viewporthoogte, en nooit groter dan 500px */
            aspect-ratio: 185 / 379; /* Houdt de originele verhoudingen vast */
            bottom: 0vh;
            left: 50%;
            transform: translateX(-50%);
        }




            /* Zorgt dat de afbeeldingen netjes overlappen en vloeiend wisselen */
            .image-container img {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: contain;
                transition: opacity 6s ease-in-out;
            }




        .overlay-text {
            position: absolute;
            width: 100%;
            bottom: 0px;
            text-align: center;
            font-size: clamp(14px, 4vw, 20px); /* Dynamische lettergrootte */
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            transition: opacity 6s ease-in-out;
            z-index: 2;
            font-family: 'Dancing Script', cursive; /* Hier is het feestelijke lettertype */
        }

        .text2 {
            opacity: 0;
        }



        .fade {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <div class="overlay-text text1" id="text1">SALOU 2013</div>
        <div class="overlay-text text2" id="text2">10 JAAR LATER...</div>

        <img id="dance1" src="dance1.jpg" alt="Danspaar 1">
        <img id="dance2" src="dance2.jpg" alt="Danspaar 2" class="fade">
    </div>

    <script>
        let image1 = document.getElementById('dance1');
        let image2 = document.getElementById('dance2');
        let text1 = document.getElementById('text1');
        let text2 = document.getElementById('text2');
        let isImage1Visible = true;

        function fadeImages() {
            if (isImage1Visible) {
                image1.style.opacity = "0";
                image2.style.opacity = "1";
                text1.style.opacity = "0";
                text2.style.opacity = "1";
            } else {
                image1.style.opacity = "1";
                image2.style.opacity = "0";
                text1.style.opacity = "1";
                text2.style.opacity = "0";
            }
            isImage1Visible = !isImage1Visible;
        }

        setInterval(fadeImages, 9000);
    </script>

</body>
</html>
